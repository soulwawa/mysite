{% load static %}
<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>3e's Blog{% block title %}{% endblock %}</title>

  <!-- TODO meta tags study! -->
  <meta name="description" content="3e(soulwawa) blog, resume, project, portfolio page" />
  <meta name="keywords" content="portfolio, blog, dev note, resume" />
  <meta name="keywords" content="{{ tag }}"/>
  <meta name="author" content="soulwawa, 3e" />

  <!--favicon-->
  <link rel="shortcut icon" type="image/png" href="{% static 'image/favicon.png' %}"/>

  <!--My Style Sheets-->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <!-- My CSS -->
  <link rel="stylesheet" href="{% static '/css/normalize.css' %}">
  <link rel="stylesheet" href="{% static '/css/mysite.css' %}">
  <link rel="stylesheet" href="{% static '/css/media-queries.css' %}">
  {% block stylesheet %}
  {% endblock %}
  <!--[if lt IE 11]>
	  <script type='text/javascript' src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	  <script type='text/javascript' src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    	  <script src="js/ie10-viewport-bug-workaround.js"></script>
  <![endif]-->
</head>
<!-- Header -->
<header>
  <nav id="nav-wrap">
    <a class="mobile-btn" href="#nav-wrap" title="Show navigation">Show navigation</a>
    <a class="mobile-btn" href="#" title="Hide navigation">Hide navigation</a>
    <ul id="nav" class="nav">
      <li><a href="{% url 'blog:index' %}">Home</a></li>
      <li><a href="{% url 'blog:about' %}">ABOUT</a></li>
      <li><a href="{% url 'blog:project' %}">PROJECT</a></li>
      <li><a href="{% url 'blog:dev-notes' %}">BLOG</a></li>
    </ul>
  </nav>
</header>
<!-- Header End -->
{% block contents %}
{% endblock %}


<body>
<!-- Jquery -->
<script type="text/javascript" src="{% static "js/jquery-3.3.1.min.js" %}"></script>

{% block javascript %}
{% endblock %}

</html>

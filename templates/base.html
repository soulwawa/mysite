{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3e's Blog</title>
  <meta name="description" content="Cardio is a free one page template made exclusively for Codrops by Luka Cvetinovic" />
  <meta name="keywords" content="html template, css, free, one page, gym, fitness, web design" />
  <meta name="author" content="Luka Cvetinovic for Codrops" />

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- mysite style -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/mysite.css' %}">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Audiowide" rel="stylesheet">
</head>

<body>
<section id="services" class="section">
  <div class="container">
    <div class="row text-center title">
      <h2></h2>
      <h4 class="light muted"></h4>
    </div>
    {% block content %}
      <div class="row services">
        <div class="col-md-4">
          <div class="service" onclick="location.href='{% url 'blog:about' %}';">
            <div class="icon-holder">
              <img src="../static/image/noun_Information_753148.png" alt="about" class="icon">
            </div>
            <h4 class="heading">About</h4>
            <p class="description">3e..</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="service" onclick="location.href='{% url 'blog:project' %}';">
            <div class="icon-holder">
              <img src="../static/image/noun_Accounts%20Project_1875474.png" alt="project" class="icon">
            </div>
            <h4 class="heading">Project</h4>
            <p class="description">Project...</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="service" onclick="location.href='{% url 'blog:devlog' %}';">
            <div class="icon-holder">
              <img src="../static/image/noun_note_1470872.png" alt="log" class="icon">
            </div>
            <h4 class="heading">Dev LOG</h4>
            <p class="description">It's dev log..</p>
          </div>
        </div>
      </div>
    {% endblock %}
  </div>
</section>
<footer>
  <div class="container">
    <div class="row text-center-mobile">
      <div class="col-sm-8">
        <p>Copyright 2018. 3e All rights reserved</p>
      </div>
      <div class="col-sm-4 text-right text-center-mobile">
        <ul class="social-footer">
          <li><a href="https://www.facebook.com/soulwawa"><i class="fab fa-facebook-square"></i></a></li>
          <li><a href="https://www.facebook.com/soulwawa"><i class="fab fa-gitlab"></i></a></li>
          <li><a href="https://www.facebook.com/soulwawa"><i class="fab fa-github"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
<!-- Scripts -->
</body>

</html>
